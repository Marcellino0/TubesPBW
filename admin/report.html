<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #101010;
            color: #f1f1f1;
            line-height: 1.6;
            font-size: 16px;
        }
        header {
            background: #1c1c1c;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 2px solid #4caf50;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            transition: 0.3s ease;
        }
        nav a:hover {
            background: #4caf50;
            color: #fff;
            border-radius: 4px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #4caf50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            padding: 0.7rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        table th {
            background: #4caf50;
            color: #fff;
        }
        table tr:hover {
            background: #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #1c1c1c;
            border-top: 2px solid #4caf50;
            margin-top: 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Admin</h1>
    </header>
    <nav>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/add.html">Add New Film</a>
        <a href="/login.html">Logout</a>
    </nav>
    <div class="container">
        <h2>Report</h2>
        <p>Monthly rental and user activity reports will appear here.</p>
        <table>
            <thead>
                <tr>
                    <th>Film Title</th>
                    <th>Genre</th>
                    <th>Rentals</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Film</td>
                    <td>Action</td>
                    <td>100</td>
                    <td>$500</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 Rental Film (Admin)
    </footer>
</body>
</html>
