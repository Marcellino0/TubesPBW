<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMate - Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source th:src="@{/video/bgPartikel.mp4}" type="video/mp4">
    </video>
    
    <div class="login-container">
        <div class="login-type-selector">
            <button type="button" class="type-btn active" onclick="switchForm('user')">User Login</button>
            <button type="button" class="type-btn" onclick="switchForm('admin')">Admin Login</button>
        </div>

        <!-- Enhanced Error Message Display -->
        <div th:if="${error}" class="notification error">
            <span th:text="${error}"></span>
        </div>

        <!-- User Login Form -->
        <div id="userForm" class="form-wrapper active">
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                
                <div class="switch-form">
                    Don't have an account? <a th:href="@{/register}">Register</a>
                </div>
            </form>
        </div>

        <!-- Admin Login Form -->
        <div id="adminForm" class="form-wrapper">
            <form class="login-form" th:action="@{/loginadmin}" method="post">
                <div class="input-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login as Admin</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
