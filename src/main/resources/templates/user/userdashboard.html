<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental - User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link th:href="@{/css/userdashboard.css}" rel="stylesheet"/>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar content remains the same -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>User Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToCatalog()">
                    <i class="fas fa-film"></i> Catalog
                </li>
                <li onclick="redirectToSearch()">
                    <i class="fas fa-search"></i> Search
                </li>
                <li onclick="redirectToRentals()">
                    <i class="fas fa-ticket-alt"></i> Rentals
                </li>
                <li onclick="redirectToHistory()">
                    <i class="fas fa-history"></i> History
                </li>
                <li onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="catalogSection" class="section active">
                <div class="content-header">
                    <h2>Movie Catalog</h2>
                </div>

                <div class="search-filter-container">
                    <form class="search-form" method="get" th:action="@{/userdashboard}">
                        <input type="text" name="search" th:value="${search}" 
                               class="search-input" placeholder="Search movies...">
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                    <div class="filter-container">
                        <form class="filter-form" method="get" th:action="@{/userdashboard}">
                            <select name="genre" class="genre-select" onchange="this.form.submit()">
                                <option value="">All Genres</option>
                                <option th:each="genre: ${genres}" 
                                        th:value="${genre}" 
                                        th:text="${genre}"
                                        th:selected="${genre== selectedGenre}">
                                </option>
                            </select>
                        </form>
                    </div>
                </div>

                <!-- Movie Grid -->
                <div class="movie-grid">
                    <div th:each="movie : ${movies}" class="movie-card">
                        <img th:src="@{'data:image/jpeg;base64,' + ${movie.base64Cover}}" 
                             th:alt="${movie.judul}">
                        <div class="movie-card-content">
                            <h3 th:text="${movie.judul}">Movie Title</h3>
                            <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                            <p><strong>Actor:</strong> <span th:text="${movie.aktor}">Actor</span></p>
                            <p><strong>Stock:</strong> <span th:text="${movie.stok}">Stock</span></p>
                            <p><strong>Price:</strong> Rp<span th:text="${#numbers.formatDecimal(movie.hargaPerFilm, 0, 'COMMA', 0, 'POINT')}">Price</span></p>
                            <button class="rent-btn" th:onclick="'rentMovie(' + ${movie.filmId} + ')'"
                                    th:disabled="${movie.stok <= 0}">
                                <span th:text="${movie.stok > 0 ? 'Rent Now' : 'Out of Stock'}">Rent Now</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav th:if="${pageCount > 1}">
                    <ul class="pagination-container">
                        <!-- Previous Button -->
                        <li>
                            <a th:href="@{/userdashboard(page=${currentPage - 1}, search=${search})}" 
                               aria-label="Previous" 
                               th:class="${currentPage == 1 ? 'disabled' : null}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li th:each="i : ${#numbers.sequence(1, pageCount)}">
                            <a th:href="@{/userdashboard(page=${i}, search=${search})}" 
                               th:text="${i}" 
                               th:class="${currentPage == i ? 'disabled' : null}"></a>
                        </li>

                        <!-- Next Button -->
                        <li>
                            <a th:href="@{/userdashboard(page=${currentPage + 1}, search=${search})}" 
                               aria-label="Next" 
                               th:class="${currentPage == pageCount ? 'disabled' : null}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout';
        }

        function rentMovie(movieId) {
            // Implement rental functionality
            console.log('Renting movie with ID:', movieId);
        }
    </script>
</body>
</html>
