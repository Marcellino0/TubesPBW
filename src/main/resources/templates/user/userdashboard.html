<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental - User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/userdashboard.css}" rel="stylesheet" />
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar content remains the same -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>User Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToCatalog()">
                    <i class="fas fa-film"></i> Catalog
                </li>

                <li onclick="redirectToRentals()">
                    <i class="fas fa-ticket-alt"></i> Rentals
                </li>
                <li onclick="redirectToHistory()">
                    <i class="fas fa-history"></i> History
                </li>
                <li onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="catalogSection" class="section active">
                <div class="content-header">
                    <h2>Movie Catalog</h2>
                </div>

                <div class="search-filter-container">
                    <form class="search-form" method="get" th:action="@{/userdashboard}">
                        <input type="text" name="search" th:value="${search}" class="search-input"
                            placeholder="Search movies...">
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                    <div class="filter-container">
                        <form class="filter-form" method="get" th:action="@{/userdashboard}">
                            <select name="genre" class="genre-select" onchange="this.form.submit()">
                                <option value="">All Genres</option>
                                <option th:each="genre: ${genres}" th:value="${genre}" th:text="${genre}"
                                    th:selected="${genre== selectedGenre}">
                                </option>
                            </select>
                        </form>
                    </div>
                </div>

                <!-- Movie Grid -->
                <div class="movie-grid">
                    <div th:each="movie : ${movies}" class="movie-card">
                        <img th:src="@{'data:image/jpeg;base64,' + ${movie.base64Cover}}" th:alt="${movie.judul}">
                        <div class="movie-card-content">
                            <h3 th:text="${movie.judul}">Movie Title</h3>
                            <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                            <p><strong>Actor:</strong> <span th:text="${movie.aktor}">Actor</span></p>
                            <p><strong>Stock:</strong> <span th:text="${movie.stok}">Stock</span></p>
                            <p><strong>Price:</strong> Rp<span
                                    th:text="${#numbers.formatDecimal(movie.hargaPerFilm, 0, 'COMMA', 0, 'POINT')}">Price</span>
                            </p>
                            <button class="rent-btn" th:onclick="'rentMovie(' + ${movie.filmId} + ')'"
                                th:disabled="${movie.stok <= 0}">
                                <span th:text="${movie.stok > 0 ? 'Rent Now' : 'Out of Stock'}">Rent Now</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav th:if="${pageCount > 1}">
                    <ul class="pagination-container">
                        <!-- Previous Button -->
                        <li>
                            <a th:href="@{/userdashboard(page=${currentPage - 1}, search=${search})}"
                                aria-label="Previous" th:class="${currentPage == 1 ? 'disabled' : null}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li th:each="i : ${#numbers.sequence(1, pageCount)}">
                            <a th:href="@{/userdashboard(page=${i}, search=${search})}" th:text="${i}"
                                th:class="${currentPage == i ? 'disabled' : null}"></a>
                        </li>

                        <!-- Next Button -->
                        <li>
                            <a th:href="@{/userdashboard(page=${currentPage + 1}, search=${search})}" aria-label="Next"
                                th:class="${currentPage == pageCount ? 'disabled' : null}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script>

function redirectToCatalog() {
        window.location.href = '/userdashboard';
    }

    function redirectToRentals() {
        window.location.href = '/rental';
    }

    function redirectToHistory() {
        window.location.href = '/history-rental';
    }
        function logout() {
            window.location.href = '/logout';
        }
    function rentMovie(movieId) {
    // Create rental form dialog
    const dialog = document.createElement('div');
    dialog.className = 'rental-dialog';
    dialog.innerHTML = `
        <div class="rental-form">
            <h3>Rent Movie</h3>
            <div class="form-group">
                <label for="rentDate">Rent Date:</label>
                <input type="date" id="rentDate" required min="${new Date().toISOString().split('T')[0]}">
            </div>
            <div class="form-group">
                <label for="duration">Duration (days):</label>
                <select id="duration">
                    <option value="7">7 days</option>
                    <option value="14">14 days</option>
                    <option value="30">30 days</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="submitRental(${movieId})" class="confirm-btn">Confirm Rental</button>
                <button onclick="closeRentalDialog()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    `;
    document.body.appendChild(dialog);
}

function submitRental(movieId) {
    const rentDate = document.getElementById('rentDate').value;
    const duration = document.getElementById('duration').value;

    if (!rentDate) {
        alert('Please select a rent date');
        return;
    }

    fetch(`/api/rental/${movieId}`, {  // Update URL path
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            rentDate: rentDate,
            duration: parseInt(duration)
        })
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
        }
        return response.text();
    })
    .then(result => {
        alert('Movie rented successfully!');
        window.location.href = '/rental';
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to rent movie: ' + error.message);
    });

    closeRentalDialog();
}

function closeRentalDialog() {
    const dialog = document.querySelector('.rental-dialog');
    if (dialog) {
        dialog.remove();
    }
}
    </script>
</body>

</html>
