<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental - User Profile</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
    <link th:href="@{/css/profile.css}" rel="stylesheet" />
    
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>User Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToCatalog()">
                    <i class="fas fa-film"></i> Catalog
                </li>
                <li onclick="redirectToRentals()">
                    <i class="fas fa-ticket-alt"></i> Rentals
                </li>
                <li onclick="redirectToHistory()">
                    <i class="fas fa-history"></i> History
                </li>
                <li onclick="redirectToProfile()" class="active">
                    <i class="fas fa-user"></i> Profile
                </li>
                <li onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-section">
                <div class="content-header">
                    <h2>User Profile</h2>
                </div>

                <!-- Success Messages -->
                <div th:if="${param.success}" class="alert alert-success">
                    Profile updated successfully!
                </div>
                <div th:if="${param.topup}" class="alert alert-success">
                    Top up successful!
                </div>

                <!-- Profile Information -->
                <div class="profile-info">
                    <form th:action="@{/profile/update}" method="post" th:object="${user}">
                        <input type="hidden" th:field="*{userId}" />
                        
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" th:field="*{username}" readonly class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" th:field="*{nama}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" th:field="*{noTelp}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label>Current Balance:</label>
                            <p class="balance">Rp<span th:text="${#numbers.formatDecimal(user.saldo, 0, 'COMMA', 0, 'POINT')}">0</span></p>
                        </div>

                        <button type="submit" class="update-btn">Update Profile</button>
                    </form>

                    <!-- Top Up Form -->
                    <div class="topup-section">
                        <h3>Top Up Balance</h3>
                        <form th:action="@{/topup}" method="post">
                            <div class="form-group">
                                <label>Amount (Rp):</label>
                                <input type="number" name="amount" min="10000" step="10000" required class="form-control" />
                            </div>
                            <button type="submit" class="topup-btn">Top Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToCatalog() {
            window.location.href = '/userdashboard';
        }

        function redirectToRentals() {
            window.location.href = '/rental';
        }

        function redirectToHistory() {
            window.location.href = '/history-rental';
        }

        function redirectToProfile() {
            window.location.href = '/profile';
        }

        function logout() {
            window.location.href = '/logout';
        }
        // Get current path
        let currentPath = window.location.pathname;

        // Remove active class from all menu items
        document.querySelectorAll('.sidebar-menu li').forEach(item => {
            item.classList.remove('active');
        });

        // Add active class based on current path
        if (currentPath === '/rental') {
            document.querySelector('.sidebar-menu li[onclick="redirectToRentals()"]').classList.add('active');
        } else if (currentPath === '/userdashboard') {
            document.querySelector('.sidebar-menu li[onclick="redirectToCatalog()"]').classList.add('active');
        } else if (currentPath === '/history-rental') {
            document.querySelector('.sidebar-menu li[onclick="redirectToHistory()"]').classList.add('active');
        } else if (currentPath === '/profile') {
            document.querySelector('.sidebar-menu li[onclick="redirectToProfile()"]').classList.add('active');
        }
    </script>
</body>

</html>
