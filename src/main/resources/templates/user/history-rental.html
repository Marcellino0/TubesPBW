<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental - History Rental</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
    <link th:href="@{/css/historyrental.css}" rel="stylesheet"/>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>User Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToCatalog()">
                    <i class="fas fa-film"></i> Catalog
                </li>
                <li onclick="redirectToRentals()">
                    <i class="fas fa-ticket-alt"></i> Rentals
                </li>
                <li onclick="redirectToHistory()" class="active">
                    <i class="fas fa-history"></i> History
                </li>
                <li onclick="redirectToProfile()">
                    <i class="fas fa-user"></i> Profile
                </li>
                <li onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- History Section -->
            <div id="historySection" class="section">
                <div class="content-header">
                    <h2>Rental History</h2>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Rented On</th>
                            <th>Returned On</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rental : ${rentalHistory}">
                            <td th:text="${rental.movieTitle}"></td>
                            <td th:text="${rental.rentedOn}"></td>
                            <td th:text="${rental.returnedOn != null ? rental.returnedOn : '-'}"></td>  
                            <td th:text="${'Rp ' + #numbers.formatDecimal(rental.price, 0, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function redirectToCatalog() {
            window.location.href = '/userdashboard';
        }
    
        function redirectToRentals() {
            window.location.href = '/rental';
        }
    
        function redirectToHistory() {
            window.location.href = '/history-rental';
        }
    
        function redirectToProfile() {
            window.location.href = '/profile';
        }
    
        function logout() {
            window.location.href = '/logout';
        }

        // Get current path
        let currentPath = window.location.pathname;

        // Remove active class from all menu items
        document.querySelectorAll('.sidebar-menu li').forEach(item => {
            item.classList.remove('active');
        });

        // Add active class based on current path
        if (currentPath === '/rental') {
            document.querySelector('.sidebar-menu li[onclick="redirectToRentals()"]').classList.add('active');
        } else if (currentPath === '/userdashboard') {
            document.querySelector('.sidebar-menu li[onclick="redirectToCatalog()"]').classList.add('active');
        } else if (currentPath === '/history-rental') {
            document.querySelector('.sidebar-menu li[onclick="redirectToHistory()"]').classList.add('active');
        } else if (currentPath === '/profile') {
            document.querySelector('.sidebar-menu li[onclick="redirectToProfile()"]').classList.add('active');
        }
    </script>
</body>
</html>
