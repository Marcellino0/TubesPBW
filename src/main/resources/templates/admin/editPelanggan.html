<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pelanggan - Admin</title>
    <link th:href="@{/css/edit-customers.css}" rel="stylesheet" />
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToAdminDashboard()">
                    Kelola Film
                </li>
                <li onclick="redirectToManageCustomers()" class="active">
                    Kelola Pelanggan
                </li>
                <li onclick="redirectToManageGenres()">
                    Kelola Genre
                </li>
                <li onclick="redirectToManageActors()">
                    Kelola Aktor
                </li>
                <li onclick="redirectToReports()">
                    Laporan
                </li>
                <li onclick="redirectToMonthlyReports()">
                    Laporan Bulanan
                </li>
                <li onclick="handleLogout()">
                    Logout
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="content-header">
                    <h2>Edit Pelanggan</h2>
                </div>
                <div class="form-container">
                    <form th:action="@{/admin/update-customer/{id}(id=${customer.userId})}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" th:value="${customer.username}" required>
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" id="nama" name="nama" th:value="${customer.nama}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" th:value="${customer.email}" required>
                        </div>
                        <div class="form-group">
                            <label for="noTelp">No. Telepon</label>
                            <input type="text" id="noTelp" name="noTelp" th:value="${customer.noTelp}" required>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-save"></i> Simpan
                            </button>
                            <a href="/admin/manage-customers" class="cancel-btn">
                                <i class="fas fa-times"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button class="mobile-menu-trigger">
        <i class="fas fa-bars"></i>
    </button>
    <script th:src="@{/js/editpelanggan.js}"></script>
</body>
</html>
