<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pelanggan - Admin</title>
    <link th:href="@{/css/manage-customers.css}" rel="stylesheet" />
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToAdminDashboard()">
                    Kelola Film
                </li>
                <li onclick="redirectToManageCustomers()" class="active">
                    Kelola Pelanggan
                </li>
                <li onclick="redirectToManageGenres()">
                    Kelola Genre
                </li>
                <li onclick="redirectToManageActors()">
                    Kelola Aktor
                </li>
                <li onclick="redirectToReports()">
                    Laporan
                </li>
                <li onclick="redirectToMonthlyReports()">
                    Laporan Bulanan
                </li>
                <li onclick="handleLogout()">
                    Logout
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="content-header">
                    <h2>Kelola Pelanggan</h2>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>No. Telepon</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td data-label="Username" th:text="${customer.username}"></td>
                            <td data-label="Nama" th:text="${customer.nama}"></td>
                            <td data-label="Email" th:text="${customer.email}"></td>
                            <td data-label="No. Telepon" th:text="${customer.noTelp}"></td>
                            <td data-label="Aksi">
                                <a th:href="@{/admin/edit-customer/{id}(id=${customer.userId})}" class="edit-btn">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a th:href="@{/admin/delete-customer/{id}(id=${customer.userId})}" 
                                   class="delete-btn"
                                   onclick="return confirm('Apakah Anda yakin ingin menghapus pelanggan ini?')">
                                    <i class="fas fa-trash"></i> Hapus
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="mobile-menu-trigger">
        <i class="fas fa-bars"></i>
    </button>
    <script th:src="@{/js/kelolapelanggan.js}"></script>
</body>
</html>
