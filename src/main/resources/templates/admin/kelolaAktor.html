<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Aktor - Admin</title>
    <link th:href="@{/css/manage-actors.css}" rel="stylesheet" />
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li onclick="redirectToAdminDashboard()">
                    Kelola Film
                </li>
                <li onclick="redirectToManageCustomers()">
                    Kelola Pelanggan
                </li>
                <li onclick="redirectToManageGenres()">
                    Kelola Genre
                </li>
                <li onclick="redirectToManageActors()" class="active">
                    Kelola Aktor
                </li>
                <li onclick="redirectToReports()">
                    Laporan
                </li>
                <li onclick="redirectToMonthlyReports()">
                    Laporan Bulanan
                </li>
                <li onclick="handleLogout()">
                    Logout
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="content-header">
                    <h2>Kelola Aktor</h2>
                </div>

                <form th:action="@{/admin/actors/add}" method="post" th:object="${newActor}" class="add-form">
                    <input type="text" th:field="*{name}" placeholder="Nama Aktor" required>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        Tambah Aktor
                    </button>
                </form>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Aktor</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="actor : ${actors}">
                            <td data-label="Aktor" th:text="${actor.name}"></td>
                            <td data-label="Aksi">
                                <a th:href="@{/admin/actors/delete/{id}(id=${actor.id})}" class="delete-btn"
                                   onclick="return confirm('Apakah Anda yakin ingin menghapus aktor ini?')">
                                    <i class="fas fa-trash"></i>
                                    Hapus
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="mobile-menu-trigger">
        <i class="fas fa-bars"></i>
    </button>
    <script th:src="@{/js/kelolaaktor.js}"></script>
</body>
</html>
