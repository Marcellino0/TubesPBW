<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pelanggan - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #101010;
            color: #f1f1f1;
            line-height: 1.6;
            font-size: 16px;
        }
        header {
            background: #1c1c1c;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 2px solid #03a9f4;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            transition: 0.3s ease;
        }
        nav a:hover {
            background: #03a9f4;
            color: #fff;
            border-radius: 4px;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #03a9f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            padding: 0.7rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        table th {
            background: #03a9f4;
            color: #fff;
        }
        table tr:hover {
            background: #333;
        }
        .action-btn {
            display: inline-block;
            padding: 0.4rem 0.7rem;
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 0.5rem;
            transition: 0.3s ease;
        }
        .action-btn.edit {
            background: #ffc107;
        }
        .action-btn.edit:hover {
            background: #e0a800;
        }
        .action-btn.delete {
            background: #f44336;
        }
        .action-btn.delete:hover {
            background: #d32f2f;
        }
        .add-btn {
            display: block;
            text-align: center;
            background: #03a9f4;
            color: #fff;
            padding: 0.7rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            transition: 0.3s ease;
        }
        .add-btn:hover {
            background: #0288d1;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #1c1c1c;
            border-top: 2px solid #03a9f4;
            margin-top: 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Admin</h1>
    </header>
    <nav>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/report.html">Report</a>
        <a href="/films.html">Kelola Film</a>
        <a href="/login.html">Logout</a>
    </nav>
    <div class="container">
        <h2>Kelola Pelanggan</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>+62 812 3456 7890</td>
                    <td>
                        <a href="/edit-customer.html?id=1" class="action-btn edit">Edit</a>
                        <a href="/delete-customer.html?id=1" class="action-btn delete">Hapus</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>+62 812 9876 5432</td>
                    <td>
                        <a href="/edit-customer.html?id=2" class="action-btn edit">Edit</a>
                        <a href="/delete-customer.html?id=2" class="action-btn delete">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/add-customer.html" class="add-btn">Tambah Pelanggan Baru</a>
    </div>
    <footer>
        &copy; 2024 Rental Film (Admin)
    </footer>
</body>
</html>
